<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
            <div class="logo-image"><img class="menu-img" id="company-logo" src="images/dummy-svgrepo-com.svg" alt="company-logo"></div>
            <div class="logo-text">SUPERCOMPANY LLC</div>
            <div id="home-icon"><img class="menu-img" src="images/tab_home.svg" alt="home"></div>
            <div class="menu-item" id="home">HOME</div>
            <div id="profile-icon"><img class="menu-img" src="images/profile.svg" alt="profile"></div>
            <div class="menu-item" id="profile">PROFILE</div>
            <div id="messages-icon"><img class="menu-img" src="images/messages.svg" alt="messages"></div>
            <div class="menu-item" id="messages">MESSAGES</div>
            <div id="history-icon"><img class="menu-img" src="images/history.svg" alt="history"></div>
            <div class="menu-item" id="history">HISTORY</div>
            <div id="tasks-icon"><img class="menu-img" src="images/task.svg" alt="tasks"></div>
            <div class="menu-item" id="tasks">TASKS</div>
            <div id="communities-icon"><img class="menu-img" src="images/community.svg" alt="community"></div>
            <div class="menu-item" id="communities">COMMUNITIES</div>
            <div id="settings-icon"><img class="menu-img" src="images/settings.svg" alt="settings"></div>
            <div class="menu-item" id="settings">SETTINGS</div>
            <div id="support-icon"><img class="menu-img" src="images/support.svg" alt="support"></div>
            <div class="menu-item" id="support">SUPPORT</div>
            <div id="privacy-icon"><img class="menu-img" src="images/Privacy.svg" alt="privacy"></div>
            <div class="menu-item" id="privacy">PRIVACY</div>
        </ul>
    </div>
    <div class="header">
            <div id="search-button">
                <button id="search-button"><img id="search-img" src="images/search.svg" alt=""></button>
            </div>
            <div id="search-cont">
                <input id="search-field" type="search">
            </div>
            <div id="notifications"><img id="notifications-img" src="images/notifications.svg" alt="notifications"></div>
            
            <div id="profile-template">
                <div id="user-pic"><img id="user-pic-img" src="images/user-pic.jpg" alt="user picture"></div>
                <div id="user-name">John Van Gogh Doe</div>
            </div>
            <div id="buttons-bar">
                <button class="header-button" id="new">NEW</button>
                <button class="header-button" id="upload">UPLOAD</button>
                <button class="header-button" id="share">SHARE</button>
            </div>
            
            <div id="greeting-template">
                <div id="greeting">Hello,</div>
                <div id="greeting-username">
                    <div id="profile-name">@vince</div>
                    <div id="greet-user-name">John Van Gogh Doe</div>
                </div>
            </div>
    </div>
    <div class="main">

    </div>
    <script src="script.js"></script>
</body>
</html>
